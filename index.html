<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimaClear</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="icon" href="logo.ico" type="image/x-icon">
</head>
<body>

  
    <div class="header">
        <img src="day-night_3751403.ico" alt="Weather forecast icon">
        <h1>ClimaClear</h1>
            <div class="container">
                <!--Botones para elegir el idioma entre español e inglés-->
                <a href="index.html" class="idioma">
                    <img src="spain.ico" alt="Bandera de España">
                </a>
                <a href="indexEn.html" class="idioma">
                    <img src="united-kingdom.ico" alt="Bandera de Inglaterra">
                </a>
                <input list="listaCompletadoCiudades" id="ciudadBuscador" class="search" type="text" placeholder="Capital...">
                <datalist id="listaCompletadoCiudades"></datalist> <!--Esto es para que salga la lista de ciudades que se pueden buscar-->
                <button id="searchButton"><i class="fas fa-search icon"></i></button>
            </div>
        </div>
    </div>


    <div class="provinciasDestacadas" id = "titulo">
    </div>

    <div class="capital-container" id="capital-tarjeta">
    </div>
    
    <!-- Capitales destacadas-->
    <div class="card-container" id="contenedor-tarjetas">
    </div> 

    <br><br><br><br>
    
    <div class="botones-container">
        <button id="obtener" class="buttonColor">Obtener ciudades destacadas</button>
        <button id="guardar" class="buttonColor">Guardar esta vista como predeterminada</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="js/events.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3.0.1/es5/tex-mml-chtml.js"></script>
</body>
</html>
